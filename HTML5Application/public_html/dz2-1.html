<!DOCTYPE html>

        <meta charset="UTF-8">

    <body>
        <script>
            //пример 1
let a = 1, b = 1, c, d;
c = ++a;//Префиксный инкримент сначала увеличивает число на единицу, а затем присваевает значение переменной a
alert(c); // ответ: 2
//пример 2
d = b++;//Постфиксный инкримент сначала возвратит значение b, а только после эого увеличивает ее на единицу.
alert(d); //ответ: 1
//пример 3
c = 2 + ++a; //а=2, увеличиваем ее значение на 1 и складываем с 2. Итого 5.
alert(c); //ответ: 5
//пример 4
d = 2 + b++;//b=2. ПОстфиксный инкрмент сначала возвращает значение, а потом увеличивает на 1. Поэтому итог 2+2=4
alert(d); //ответ: 4
alert(a); //3
alert(b); //3
        </script>
      
    </body>

</html>
